<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }

    input {
      margin-top: 10px;
      padding: 5px;
      width: 200px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>CHATGPT</p><br>
      <a href="https://app.nextchat.dev/">GPT-API: </a>
    <input type="password" id="password" placeholder="输入密码">
    <button onclick="checkPassword()">提交</button>
    <p id="message"></p>
  </div>

  <script src="check1.js"></script>
</body>
</html>
