<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>登录</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form action="login" method="post" onsubmit="checkLogin(event)">
  <div>
    <label for="username">用户名</label>
    <input id="username" name="username" type="text" placeholder="用户名" required>
  </div>
  <div>
    <label for="password">密码</label>
    <input id="password" name="password" type="password" placeholder="密码" required>
  </div>
  <button type="submit">登录</button>
</form>

<script src="check.js"></script>

</body>
</html>
